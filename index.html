<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드 인증 & 실시간 방명록</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
      transition: background 0.5s;
    }

    #input-box { display: flex; gap: 10px; margin-bottom: 20px; }
    input, textarea { padding: 12px; font-size: 16px; border-radius: 6px; border: none; outline: none; }
    button { padding: 12px 20px; font-size: 16px; border-radius: 6px; border: none; cursor: pointer; background: #28a745; color: #fff; }
    #message { margin-top: 10px; font-size: 16px; color: #ff0; }
    #success-screen { display: none; font-size: 100px; font-weight: bold; text-align: center; }
    #guestbook { display: none; flex-direction: column; width: 80%; max-width: 600px; margin-top: 20px; }
    #guestbook-list { background: #222; padding: 20px; border-radius: 12px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .entry { border-bottom: 1px solid #555; padding: 6px 0; }
    #guestbook-form { display: flex; flex-direction: column; gap: 10px; }
  </style>
</head>
<body>

  <div id="input-container">
    <div id="input-box">
      <input id="code-input" placeholder="코드를 입력하세요">
      <button id="ok-btn">OK</button>
    </div>
    <div id="message"></div>
  </div>

  <div id="success-screen">Hi.</div>

  <!-- 방명록 -->
  <div id="guestbook">
    <div id="guestbook-list"></div>
    <div id="guestbook-form">
      <input id="username" placeholder="Username">
      <textarea id="message-input" placeholder="할 말 입력"></textarea>
      <button id="add-entry-btn">글 남기기</button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  console.log("파일 로드됨"); // 브라우저에서 확인

  // Supabase 연결
  const SUPABASE_URL = "https://gfavzpkyevibhnqgdfbf.supabase.co";
  const SUPABASE_KEY = "sb_publishable_6ocCrY4Ksi5jGs4FmJgD8A_3lBpvMn9";
  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const correctCode = "091211";
  const guestbookCode = "방명록123";
  const listEl = document.getElementById('guestbook-list');

  const messageEl = document.getElementById('message');
  const inputContainer = document.getElementById('input-container');
  const successScreen = document.getElementById('success-screen');
  const guestbook = document.getElementById('guestbook');

  // 버튼 이벤트 연결
  document.getElementById("ok-btn").addEventListener("click", checkCode);
  document.getElementById("add-entry-btn").addEventListener("click", addEntry);

  function checkCode() {
    const input = document.getElementById('code-input').value.trim();
    console.log("입력값:", `"${input}"`);

    if (input === correctCode) {
      messageEl.textContent = "✅ 코드 확인 완료!";
      inputContainer.style.display = "none";
      successScreen.style.display = "block";
      document.body.style.background = "#222";
    } else if (input === guestbookCode) {
      messageEl.textContent = "✅ 방명록 열기 완료!";
      inputContainer.style.display = "none";
      guestbook.style.display = "flex";
      document.body.style.background = "#222";
      loadGuestbook();
      listenGuestbook(); // 실시간 구독 시작
    } else {
      messageEl.textContent = "❌ 코드가 틀렸습니다!";
      messageEl.style.color = "#ff4444";
    }
  }

  async function loadGuestbook() {
    const { data, error } = await supabase
      .from('guestbook')
      .select('*')
      .order('created_at', { ascending: true });

    if (data) {
      listEl.innerHTML = '';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.classList.add('entry');
        div.innerHTML = `<strong>${entry.username}</strong>: ${entry.message}`;
        listEl.appendChild(div);
      });
      listEl.scrollTop = listEl.scrollHeight;
    }
  }

  async function addEntry() {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message-input').value.trim();
    if (!username || !message) return;

    const { error } = await supabase
      .from('guestbook')
      .insert([{ username, message }]);

    if (!error) {
      document.getElementById('username').value = '';
      document.getElementById('message-input').value = '';
    } else {
      alert("글 작성 실패!");
    }
  }

  function listenGuestbook() {
    supabase
      .channel('guestbook_channel')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'guestbook' }, payload => {
        const entry = payload.new;
        const div = document.createElement('div');
        div.classList.add('entry');
        div.innerHTML = `<strong>${entry.username}</strong>: ${entry.message}`;
        listEl.appendChild(div);
        listEl.scrollTop = listEl.scrollHeight;
      })
      .subscribe();
  }

});
</script>

</body>
</html>
