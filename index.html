<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단 방명록</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    #guestbook-list {
      background: #222;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      min-height: 200px;
    }
    .entry {
      border-bottom: 1px solid #555;
      padding: 6px 0;
    }
    #guestbook-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
      max-width: 600px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button {
      cursor: pointer;
      background: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>방명록</h1>

  <div id="guestbook-list">
    <!-- 글이 여기에 추가됩니다 -->
  </div>

  <div id="guestbook-form">
    <input id="username" placeholder="이름">
    <textarea id="message-input" placeholder="할 말 입력"></textarea>
    <button id="add-entry-btn">글 남기기</button>
  </div>

<script>
  const listEl = document.getElementById('guestbook-list');
  const addBtn = document.getElementById('add-entry-btn');

  addBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message-input').value.trim();

    if (!username || !message) return; // 이름이나 메시지 없으면 무시

    const div = document.createElement('div');
    div.classList.add('entry');
    div.innerHTML = `<strong>${username}</strong>: ${message}`;

    listEl.appendChild(div);

    // 입력창 초기화
    document.getElementById('username').value = '';
    document.getElementById('message-input').value = '';

    // 스크롤을 아래로
    listEl.scrollTop = listEl.scrollHeight;
  });
</script>

</body>
</html>
